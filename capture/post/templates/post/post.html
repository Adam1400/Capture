{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" action="" class="post-form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post a Picture</legend>
            <br>
            <div class="form-group">
                <label for="content">Picture URL (temporary feature)</label>
                {{ form.content|as_crispy_field}}
            </div>
           
            <div class="form-group">
               
                {{ form.comment|as_crispy_field }}
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" name="postButton"  type="submit" value="Post" >Post</button>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
   

{% endblock content %}
