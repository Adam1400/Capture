{% extends "post/base.html" %}
{% block content %}

 
    <br>

    <div class="post single-post">
        <img class="profile-bubble" src="{{ object.user.profile.image.url }}">
        <h2 class="post-head">{{ object.user }}</h2>  
        <br>
        <img src="{{ object.content }}">
        <h5>{{ object.post_date|date:"F d, Y" }}</h5>
        <p>{{ object.comment }}</p>
     
    </div>
    <br id="bottom">
    <br>
    <br>
    

{% endblock content %}
