{% extends "post/base.html" %}
{% block content %}

    <!--Capture Main Page-->
    <br>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.user }}</h2>
        <img src="{{ post.content }}">
        <h5>{{ post.post_date|date:"F d, Y" }}</h5>
        <p>{{ post.comment }}</h2>
        <hr>
    </div>
    {% endfor %}
    <br id="bottom">
    <br>
    <br>
    

{% endblock content %}
