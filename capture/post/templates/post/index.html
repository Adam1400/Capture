{% extends "post/base.html" %}
{% block content %}

 
    <br>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.user }}</h2>
        <a href="{% url 'post-detail' post.id %}"><img src="{{ post.content }}"></a>
        <h5>{{ post.post_date|date:"F d, Y" }}</h5>
        <p>{{ post.comment }}</p>
        <hr>
    </div>
    {% endfor %}
    <br id="bottom">
    <br>
    <br>
    

{% endblock content %}
