{% extends "post/base.html" %}
{% block content %}

 
    <br>

    {% for post in posts %}
    <div class="post">
        {% if post.user.profile.image.url %}
            <img class="profile-bubble" src="{{ post.user.profile.image.url }}">
        {% else %}
            <img class="profile-bubble" src="https://capture350-files.s3.amazonaws.com/default.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAXAGRKK2QCTJIX76N%2F20201028%2Fus-east-2%2Fs3%2Faws4_request&X-Amz-Date=20201028T165043Z&X-Amz-Expires=3600&X-Amz-SignedHeaders=host&X-Amz-Signature=c6088c6213331b48c75a0a6cc17ac12e0fb26404e617892333c2cbd2207ab5e7">
        {% endif %}
            <h2 class="post-head">{{ post.user }}</h2> 
        <br>
        <a href="{% url 'post-detail' post.id %}"><img src="{{ post.content.url }}"></a>
        <h5 class="date">{{ post.post_date|date:"F d, Y" }}</h5>

        <a href="{% url 'post-detail' post.id %}">
        <svg class="Star" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
    </a>
         - {{post.likes.count }} Likes

        <p>{{ post.comment }}</p>
        <hr>
    </div>
    {% endfor %}
    <br id="bottom">
    <br>
    <br>
    

{% endblock content %}
